<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-image: url("https://file.hstatic.net/1000353257/file/36_fb5654029488479c83c82732a879dfc8_grande.png");
      background-repeat: repeat;
      background-position: center center;
      background-attachment: fixed;
      /* background-repeat: no-repeat; */
      background-size: cover;
      /* background-position: center; */
      opacity: 1;
      overflow: hidden;
      /* Điều chỉnh mức độ nhạt của hình ảnh */
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 40px;
      opacity: 1;
    }

    h1 {
      font-size: 36px;
      color: palevioletred;
      margin-bottom: 20px;
    }

    h3 {
      /* font-size: 36px; */
      color: greenyellow;
      margin-bottom: 20px;
    }

    h4 {
      /* font-size: 36px; */
      color: rebeccapurple;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background-color 0.3s;
      border-radius: 5px;
    }

    .button:hover {
      background-color: #45a049;
    }

    .button:active {
      background-color: #3e8e41;
    }

    .effect {
      width: 200px;
      height: 200px;
      background-color: red;
      margin: 20px auto;
      border-radius: 50%;
      opacity: 0.7;
      transition: opacity 0.3s;
      cursor: pointer;
    }

    .effect:hover {
      opacity: 1;
    }

    .effect:active {
      background-color: blue;
    }

    /* .fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    } */

    .firework {
      position: fixed;
      /* top: 0;
      left: 0; */
      width: 100%;
      height: 100%;
      pointer-events: none;
      /* position: absolute; */
      width: 8px;
      height: 8px;
      background-color: red;
      /* border-radius: 50%; */
      animation: fireworks 2s infinite;
    }

    .flower {
      position: absolute;
      top: -30px;
      left: -30px;
      width: 60px;
      height: 60px;
      background-image: url("https://images.pexels.com/photos/60597/dahlia-red-blossom-bloom-60597.jpeg");
      background-size: contain;
      pointer-events: none;
    }

    @keyframes fireworks {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }

      100% {
        transform: translate(100vw, -100vh);
        opacity: 0;
      }
    }

    .options {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
    }

    .option {
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      color: yellowgreen;
    }

    .option:hover {
      background-color: #eee;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="fireworks">
      <div class="firework" style="animation-delay: 0.5s;"></div>/
      <div class="firework" style="animation-delay: 1s;"></div>
      <div class="firework" style="animation-delay: 1.5s;"></div>
      <div class="firework" style="animation-delay: 1.5s;"></div>
      <div class="firework" style="animation-delay: 1.5s;"></div>
      <div class="firework" style="animation-delay: 1.5s;"></div>
      <div class="firework" style="animation-delay: 1.5s;"></div>
    </div>

    <h1>Chúc bạn có một ngày 20/10 thật nhiều ý nghĩa</h1>
    <h3>Bạn hãy hãy thử chọn 1 nút phía dưới nhé</h3>
    <h4>Và nhấn vào xung quanh màn hình để nhận những bông hoa tươi thắm nha :)</h4>

    <div class="fireworks">
      <div class="firework" style="animation-delay: 0.5s;"></div>/
      <div class="firework" style="animation-delay: 1s;"></div>
      <div class="firework" style="animation-delay: 1.5s;"></div>
      <div class="firework" style="animation-delay: 1.5s;"></div>
      <div class="firework" style="animation-delay: 1.5s;"></div>
      <div class="firework" style="animation-delay: 1.5s;"></div>
      <div class="firework" style="animation-delay: 1.5s;"></div>
      <div class="firework" style="animation-delay: 1.5s;"></div>
      <div class="firework" style="animation-delay: 1.5s;"></div>
      <div class="firework" style="animation-delay: 1.5s;"></div>
      <div class="firework" style="animation-delay: 1.5s;"></div>
      <div class="firework" style="animation-delay: 1.5s;"></div>
      <div class="firework" style="animation-delay: 1.5s;"></div>
    </div>


    <div class="flower"></div>

    <div class="options">
      <div class="option" onclick="showMessage('Chúc bạn thật xinh đẹp nha !')">Option 1</div>
      <div class="option" onclick="showMessage('Chúc bạn thật vui vẻ nha!')">Option 2</div>
      <div class="option" onclick="showMessage('Chúc bạn thật hạnh phúc nha!')">Option 3</div>
    </div>
  </div>
  <div class="fireworks">
    <div class="firework" style="animation-delay: 1.5s;"></div>
    <div class="firework" style="animation-delay: 1.5s;"></div>
    <div class="firework" style="animation-delay: 1.5s;"></div>
    <div class="firework" style="animation-delay: 1.5s;"></div>
    <div class="firework" style="animation-delay: 1.5s;"></div>
    <div class="firework" style="animation-delay: 1.5s;"></div>
    <div class="firework" style="animation-delay: 1.5s;"></div>
    <div class="firework" style="animation-delay: 1.5s;"></div>
    <div class="firework" style="animation-delay: 1.5s;"></div>
    <div class="firework" style="animation-delay: 1.5s;"></div>
    <div class="firework" style="animation-delay: 1.5s;"></div>
    <div class="firework" style="animation-delay: 1.5s;"></div>
  </div>
  <script>

    function showMessage(message) {
      alert(message);
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      // Code thêm hiệu ứng pháo hoa ở đây (nếu cần)
    });

    document.addEventListener('DOMContentLoaded', function () {
      document.addEventListener('click', createFlower);
    });

    function createFlower(event) {
      var flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.top = (event.clientY - 30) + 'px';
      flower.style.left = (event.clientX - 30) + 'px';
      document.body.appendChild(flower);

      setTimeout(function () {
        flower.remove();
      }, 2000);
    }
  </script>
</body>

</html>
