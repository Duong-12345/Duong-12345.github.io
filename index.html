<!DOCTYPE html>
<html>

<head>
  <style>
    /* @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap'); */

    body {
      background-color: #f1f1f1;
      font-family: 'Fredoka One', cursive;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background-color 0.3s;
      border-radius: 5px;
    }

    .button:hover {
      background-color: #45a049;
    }

    .button:active {
      background-color: #3e8e41;
    }

    .effect {
      width: 200px;
      height: 200px;
      background-color: red;
      margin: 20px auto;
      border-radius: 50%;
      opacity: 0.7;
      transition: opacity 0.3s;
      cursor: pointer;
    }

    .effect:hover {
      opacity: 1;
    }

    .effect:active {
      background-color: blue;
    }

    .fireworks {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .firework {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: yellow;
      border-radius: 50%;
      animation: fireworks 10s infinite;
      animation-name: fireworks;
      animation-duration: 10s;
    }

    @keyframes fireworks {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(100px, 100px);
      }
    }

    .options {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
    }

    .option {
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .option:hover {
      background-color: #eee;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Chúc mừng bạn có một ngày 20/10 thật nhiều ý nghĩa</h1>

    <div class="fireworks">
      <div class="firework"></div>
    </div>

    <div class="options">
      <div class="option" onclick="showMessage('Chúc bạn thật xinh đẹp nha !')">Option 1</div>
      <div class="option" onclick="showMessage('Chúc bạn thật vui vẻ nha!')">Option 2</div>
      <div class="option" onclick="showMessage('Chúc bạn thật hạnh phúc nha!')">Option 3</div>
    </div>
  </div>

  <script>
    document.querySelector('.button').addEventListener('click', function () {
      alert("Bạn có chắc nhấn vào đây chứ :)!");
    });

    document.querySelector('.effect').addEventListener('click', function () {
      this.style.backgroundColor = 'green';
    });

    function showMessage(message) {
      alert(message);
    }
  </script>
</body>

</html>
