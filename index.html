<!DOCTYPE html>
<html>
<head>
<script>
  window.onload = function() {
    var date = new Date();
    var today = date.getDate();
    var month = date.getMonth() + 1;

    if (today === 20 && month === 10) {
      document.getElementById("message").innerHTML = "Chúc mừng! Hôm nay là ngày 20/10!";
    }
    else {
      document.getElementById("message").innerHTML = "Hôm nay không phải là ngày 20/10!";
    }
  };
</script>
</head>
<body>
  <h1 id="message"></h1>
</body>
</html>
